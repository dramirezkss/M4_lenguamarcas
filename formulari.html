<!DOCTYPE html>
<html lang="ca">
    <head>
        <title>Formulari</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="formulari.css">
    </head>
    <body>
        <h1 class="s1">Suscriu-te al noticiari ITIC barcelona</h1>
        <p><strong>Primer, explica'ns qui ets</p></strong>
        <form action="formulari_enviat.html" method="post" target="_blank">
        <label id="lemail" for="email">Email</label>
        <input type="text" class="email" name="email" required><br>
        <label id="lapellido" for="nombre">Nom i cognom</label>
        <input type="text" class="apellido" name="apellido" required><br>
        <label id="ledad" for="edad">Edat</label>
        <input type="text" id="edad" name="edad" required>
        <br>
        <p><strong>Quin cicle estàs estudiant?</p></strong>
        <input checked type="radio" class="iasix" value="asix">
        <label for="asix">ASIX</label><br>
        <input type="radio" class="idam" value="dam">
        <label for="dam">DAM</label><br>
        <input type="radio" class="idaw" value="daw">
        <label for="daw">DAW</label><br><br>
        <label for="curs">I en quin curs?</label>
        <select name="curs" class="scurs">
            <option value="Primer">Primer</option>
            <option value="Segon">Segon</option>
        </select>
        <p><strong>Marca els temes que vulguis estar sempre al dia!</p></strong>
        <input checked type="checkbox" class="ia" name="ia" value="ia">
        <label for="ia">Intel·ligència artificial</label><br>
        <input type="checkbox" class="cq" name="cq" value="cq">
        <label for="cq">Computació quanticà</label><br>
        <input type="checkbox" class="sc" name="sc" value="sc">
        <label for="sc">Supercomputadors</label><br>
        <input type="checkbox" class="rag" name="rag" value="rag">
        <label for="rag">Recerca en algorísmia</label><br>
        <p>Hi ha algun tema més t'interessi? Explica'ns-ho!</p>
        <textarea class="textogrande" placeholder="També m'agradaria saber les últimes novetats sobre..."></textarea><br><br>
        <input type="submit" class="submit" name="submit" value="Subscriu-me">
        </form>
    </body>
</html>
